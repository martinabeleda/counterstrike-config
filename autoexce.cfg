echo "-----------------------"
echo "--- Autoexec config ---"
echo "-----------------------"

// Sensitivity

sensitivity "1.0"
zoom_sensitivity_ratio_mouse "1.0"

// Crosshair

cl_crosshair_drawoutline 1
cl_crosshair_recoil 1
cl_crosshair_dynamic_splitdist 7
cl_crosshair_sniper_width 1
cl_crosshair_t 0
cl_crosshairalpha 200
cl_crosshaircolor 2
cl_crosshaircolor_b 50
cl_crosshaircolor_g 250
cl_crosshaircolor_r 50
cl_crosshairdot 0
cl_crosshairgap_useweaponvalue 0
cl_crosshairstyle 4
cl_crosshair_friendly_warning 1
cl_hud_color 11
hud_showtargetid 1
cl_crosshairsize 3
cl_crosshairthickness 1
cl_crosshairgap -1
cl_crosshair_outlinethickness 1
cl_crosshair_dynamic_maxdist_splitratio 0.3
cl_crosshair_dynamic_splitalpha_innermod 1
cl_crosshair_dynamic_splitalpha_outermod 0.5

// Buy Binds

bind f1 "buy ak47; buy m4a1; buy vesthelm; buy smokegrenade; buy flashbang; buy flashbang; buy defuser; buy hegrenade" // $5500 Max
bind f2 "buy awp; buy vesthelm; buy smokegrenade; buy flashbang; buy flashbang; buy defuser; buy hegrenade" // $7150 Max

bind f3 "buy vesthelm; buy vest"
bind f4 "buy smokegrenade; buy flashbang; buy hegrenade; buy flashbang"

bind f5 "buy smokegrenade"
bind f6 "buy flashbang"
bind f7 "buy hegrenade"
bind f8 "buy molotov; buy incgrenade; buy smokegrenade; buy flashbang; buy hegrenade"

// Other Binds

alias "+jumpaction" "+jump;"
alias "+throwaction" "-attack; -attack2"
alias "-jumpaction" "-jump" 
bind v "+jumpaction;+throwaction;" // Bind Key for Jumpthrow

alias "+runthrow" "+forward;+jump;" 
alias "-runthrow" "-jump;-forward" 
bind h "+runthrow;+throwaction" // Bind Key for Walk Jumpthrow

alias +qswitch "slot3"
alias -qswitch "lastinv"
bind "q" +qswitch

// Video

mat_queue_mode "-1" // auto detect multi-core rendering
fps_max "0"
fps_max_menu "999"
r_drawtracers_firstperson "0" // your gunfire shows no tracers on your screen
mat_savechanges // write video settings to registry

// HUD

hud_scaling "1.0"
hud_showtargetid "1"
cl_showloadout "0"
cl_showfps "0"
cl_showpos "0"
safezonex "1"
safezoney "1"

// Viewmodel

cl_righthand "1"

// Bobbing and movement shifting

cl_viewmodel_shift_left_amt "0.5"
cl_viewmodel_shift_right_amt "0.25"
cl_bob_lower_amt "5"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"
cl_bobcycle "0.98" // prefer 2 but 0.98 is enforced by ESEA/ESL

// Radar

cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.4"
cl_radar_rotate "1"
cl_radar_scale "0.5"

// Rates

rate "128000"

// Miscellaneous
ui_steam_overlay_notification_position "bottomright"
mm_dedicated_search_maxping "100"
gameinstructor_enable "0"
cl_forcepreload "1"
cl_autowepswitch "0"
cl_autohelp "0"
cl_showhelp "0"
cl_use_opens_buy_menu "0"
gameinstructor_enable "0"
cl_dm_buyrandomweapons "0"
cl_disablefreezecam "1"
cl_disablehtmlmotd "0" // 0 for altPUG / ESEA
cl_teammate_colors_show "2" // shows teammate colors on minimap
cl_color "0" // change to your preferred color
bind F10 "disconnect"
bind F11 "quit prompt"
bind del "exec autoexec" // manual execution of config
host_writeconfig
echo "Your autoexec has loaded"
